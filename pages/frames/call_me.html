<script>
$(document).ready(function(e) {

      var Shahrestan = $('#ostan option:selected').val();
        if(Shahrestan != "null") {
          var arr = Shahrestan.split(",");
	
          for(i = 0; i < arr.length; i++) {
              if(arr[i] != "") {
                $("#Shahrestan").append(new Option(arr[i],arr[i]));
				}
          }
		   var ostan= $('#ostan option:selected').text();
			  $('#state').attr("value",ostan);
       }
    $('#type').change(function(){
		var text = $("#type option:selected").val()
			if(text=="1")
			{
		       $('#fild').css("display","block");
			   $('#rent_from').attr('required','required');
			   $('#rent_to').attr('required','required');	
			}
			else
			{
				$('#fild').css("display","none");
				$('#rent_from').removeAttr('required');
			   $('#rent_to').removeAttr('required');	
			}
		});//end click
});

</script> 
<script> 
 function Func(Shahrestanha) {
       var _Shahrestan = document.getElementById("Shahrestan");

       if(Shahrestanha != "") {
          var arr = Shahrestanha.split(",");

              }
			 
          }
		   var ostan= $('#ostan option:selected').text();
			  $('#state').attr("value",ostan);
       }
   }
   

 $(document).ready(function(e) {

    $('*#pricee').keyup(function (event) {
        // skip for arrow keys
        if (event.which >= 37 && event.which <= 40) {
            event.preventDefault();
        }
        var $this = $(this);
		
        var num = $this.val().replace(/,/g, '');
        // the following line has been simplified. Revision history contains original.
        $this.val(num.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,"));
    });

});

</script>
