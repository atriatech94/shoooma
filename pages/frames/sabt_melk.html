<script>

function validateEmail($email) {
					 var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
					  if( !emailReg.test( $email ) ) {
						return false;
					  } else {
						return true;
					  }
}

$(document).ready(function(e) {

		     var name = $('#name').val();
			 var email = $('#email').val();
			 var des = $('#des').val();
		     var tel = $('#tel').val();

		 }

   });
